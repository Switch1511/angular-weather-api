<main>
  <div>
    <form [formGroup]="formCity">
      <div class="form-group">
        <input type="text" class="form-control" name="city" id="city" formControlName="city" required />
        <button type="button" (click)="requestAPI()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
            <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path>
          </svg>
        </button>
      </div>
    </form>
    <div [ngClass]="city != '' ? 'weather_info' : 'weather_none'" *ngIf="!errorFlag; else error">
      <h1>{{ city }}, {{ country }}</h1>
      <p>{{ date | date:'fullDate'}}</p>
      <h2>{{ temp }}<p>째C</p></h2>
      <h3>{{ clouds }}</h3>
      <p>{{ temp_min }}째C / {{ temp_max }}째C</p>
    </div>
    <ng-template #error>
      <p>N찾o existe</p>
    </ng-template>
  </div>
</main>
