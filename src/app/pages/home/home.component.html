<form [formGroup]="formCity">
  <div class="form-group">
    <input type="text" class="form-control" name="city" id="city" formControlName="city" required />
    <button type="button" (click)="requestAPI()">Pesquisar</button>
  </div>
</form>
<div *ngIf="!errorFlag; else error">
  <p>{{ city }}</p>
  <p>{{ country }}</p>
  <p>{{ temp }}</p>
  <p>{{ temp_min }}</p>
  <p>{{ temp_max }}</p>
</div>
<ng-template #error>

</ng-template>
